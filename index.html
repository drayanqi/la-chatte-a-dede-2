<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Futsal AI - MVP</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="ui">
    <div class="title-block">
      <h1>Futsal AI — MVP</h1>
      <p>Chargez les scripts de chaque équipe puis démarrez le match.</p>
    </div>
    <div class="upload-grid">
      <label class="upload-card">
        <span class="label">Script équipe bleue</span>
        <input type="file" id="teamAInput" accept=".js,.ts,.mjs,.cjs" />
        <span class="filename" id="teamAFile">Aucun fichier</span>
      </label>
      <label class="upload-card">
        <span class="label">Script équipe orange</span>
        <input type="file" id="teamBInput" accept=".js,.ts,.mjs,.cjs" />
        <span class="filename" id="teamBFile">Aucun fichier</span>
      </label>
    </div>
    <button id="startButton" disabled>Start game</button>
    <div id="statusText">En attente des scripts...</div>
  </div>
  <div class="play-area">
    <div class="board-column">
      <canvas id="gameCanvas" width="900" height="600"></canvas>
      <div class="controls" aria-label="Contrôles de lecture">
        <button id="pauseButton" disabled>Pause</button>
        <button id="nextFrameButton" disabled>Frame suivante</button>
      </div>
    </div>
    <div class="log-panel" aria-label="Journal des décisions">
      <div class="log-header">
        <h2>Décisions par frame</h2>
        <p>Les 400 dernières frames s'affichent ici et défilent automatiquement.</p>
      </div>
      <div id="decisionLog" class="log-entries"></div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
